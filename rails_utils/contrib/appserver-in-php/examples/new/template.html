<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>testing SCGI</title>
</head>
<body>
    <p>Multipart:</p>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="var1" value="">
        <input type="text" name="var2" value="">
        <input type="file" name="some_name[0]" value="">
        <input type="file" name="some_name[]" value="">
        <input type="hidden" name="var3[0]" value="0">
        <input type="hidden" name="var3[1]" value="1">
        <input type="hidden" name="var3[]" value="2">
        <input type="submit" name="some_name" value="">
    </form>

    <hr>

    <p>Post:</p>
    <form method="POST">
        <input type="text" name="var&amp;qq1" value="a&amp;b">
        <input type="text" name="var2" value="c&amp;d">
        <input type="hidden" name="var3[0]" value="0">
        <input type="hidden" name="var3[1]" value="1">
        <input type="hidden" name="var3[]" value="2">
        <input type="submit" name="some_name" value="">
    </form>

    <hr>

    <p>Get:</p>
    <form method="GET">
        <input type="text" name="var&amp;qq1" value="a&amp;b">
        <input type="text" name="var2" value="c&amp;d">
        <input type="hidden" name="var3[0]" value="0">
        <input type="hidden" name="var3[1]" value="1">
        <input type="hidden" name="var3[]" value="2">
        <input type="submit" name="some_name" value="">
    </form>

    <hr>

    {data}
</body>
</html>
